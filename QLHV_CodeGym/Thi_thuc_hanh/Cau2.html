<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = 'adfDgK'
    function inhoa(arr) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            let char = arr[i];
            if ((char >= 'A') && (char <= 'Z')) {
                count++
            }
        }
            if (count>0){
                document.write('số chữ hoa xuất hiện trong chuỗi là ' + count)
            }
            else{
                document.write('The String is not contain upper char');
            }
        }
    inhoa(arr)
</script>
</body>
</html>
