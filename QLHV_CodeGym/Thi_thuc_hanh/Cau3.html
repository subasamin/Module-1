<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1,3,5,6,8,2,7,9];

    function nguyento(arr) {
        let newArr = []
      for (let i = 0;i<arr.length;i++)  {
          let count = -1;
          for (let j=1;j<arr[i];j++){
              if (arr[i]%j==0){
                  count ++;
              }
          }
          if (count==0){
             newArr.push(arr[i])
          }
      }
      return newArr
    }
    let a = nguyento(arr)
    function sapxepArr (arr) {
        for (let i = 0; i < arr.length; i++) {
            for (let j = i + 1; j < arr.length; j++) {
                let num = arr[i];
                if (num > arr[j]) {
                    arr[i] = arr[j];
                    arr[j] = num;
                }
            }
        }
        return arr;
    }
    let b = sapxepArr(a);
    document.write(b)



</script>
</body>
</html>
